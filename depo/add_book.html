<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitap ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/drag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="col-lg-12 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <form>
                            <div class="container row">
                                <div class="container drag col-xl-4">
                                    <div class="drag">
                                        <div class="drag-area">
                                            <div class="icon"><i class="fas fa-plus fa-solid"></i></div>
                                            <button class="btn btn-outline-success">Dosya seç</button>
                                            <input type="file" hidden>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    id="flexSwitchCheckChecked" checked>
                                                <label class="form-check-label" for="flexSwitchCheckChecked"> arkaplanı
                                                    sil</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 mt-3">
                                        <input type="text" class="form-control" id="book_name"
                                            aria-describedby="book_name"
                                            placeholder="kitap adı(simyacı,erdemli şehir,...)">
                                        <small id="emailHelp" class="form-text text-muted">! kitap listesinde bu kitap
                                            varsa seçiniz.</small>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="exampleInputPassword1"
                                            placeholder="kitap yazarı">
                                    </div>
                                </div>
                                <div class=" container col-xl-8 row">
                                    <div class="col-md-6">
                                        <div class="mb-3 mt-4">
                                            <input type="text" class="form-control" id="book_name"
                                                aria-describedby="book_name" placeholder="yayınevi">
                                        </div>
                                        <div class="mb-3">
                                            <input type="date" class="form-control" id="baski" placeholder="baskı yılı">
                                        </div>
                                        <div class="mb-3">
                                            <select id="disabledSelect" class="form-select">
                                                <option>türkçe</option>
                                                <option>kürtçe</option>
                                                <option>arapça</option>
                                                <option>ingilizce</option>
                                                <option>almanca</option>
                                                <option>fransızca</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="exampleInputPassword1"
                                                placeholder="kitap kira bedeli">
                                        </div>
                                        <div class="container row">
                                            <div class="mb-3 col-6">
                                                <input type="date" class="form-control" id="baski"
                                                    placeholder="baskı yılı">
                                                <small id="emailHelp" class="form-text text-muted">başlangıç</small>
                                            </div>
                                            <div class="mb-3 col-6">
                                                <input type="date" class="form-control" id="baski"
                                                    placeholder="baskı yılı">
                                                <small id="emailHelp" class="form-text text-muted">bitiş</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mt-4 form-floating">
                                            <textarea class="form-control" placeholder="kitap hakkında"
                                                id="floatingTextarea"></textarea>
                                            <label for="floatingTextarea">hakkında</label>
                                        </div>
                                        <small id="emailHelp" class="mb-3 form-text text-muted">bu alan zorunlu değildir</small>
                                        <div class="mt-4 form-floating">
                                            <textarea class="form-control" placeholder="kitap içeriği"
                                                id="floatingTextarea"></textarea>
                                            <label for="floatingTextarea">içerik</label>
                                        </div>
                                        <small id="emailHelp" class=" mb-3 form-text text-muted">bu alan zorunlu değildir</small>
                                        <div class="mt-4 form-floating">
                                            <textarea class="form-control" placeholder="tavsiyeler"
                                                id="floatingTextarea"></textarea>
                                            <label for="floatingTextarea">tavsiyeler</label>
                                        </div>
                                        <small id="emailHelp" class=" mb-3 form-text text-muted">bu alan zorunlu değildir</small>
                                    </div>
                                    <div class="container">
                                        <div class="sub d-flex justify-content-center">
                                            <button type="submit" class="btn btn-outline-success">EKLE</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
